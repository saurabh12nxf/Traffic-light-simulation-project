<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Traffic Light Simulation</title>
    <link rel="stylesheet" href="signup-login.css">
</head>
<body>
    <div class="form-container">
        <h2>Login to Traffic Light Simulation</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="message" id="login-message"></p>
        <p class="message">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
