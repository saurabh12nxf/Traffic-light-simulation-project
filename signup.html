<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup-login.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up to Traffic Light Simulation</h2>
        <input type="text" id="signup-name" placeholder="Name" required>
        <input type="tel" id="signup-phone" placeholder="Phone Number" required pattern="[0-9]{10}">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required minlength="6">
        <button onclick="signup()">Sign Up</button>
        <p class="message" id="signup-message"></p>
        <p class="message">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
